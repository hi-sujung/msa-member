spring.application.name=msa-member

# MySQL driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB source URL
spring.datasource.url=${MYSQL_URL}

# DB username
spring.datasource.username=${MYSQL_USERNAME}

# DB password
spring.datasource.password=${MYSQL_PASSWORD}

# If set to true, prints the SQL executed by JPA.
spring.jpa.show-sql=true

# Automatically updates the database schema by executing DDL (create, alter, drop) operations.
spring.jpa.hibernate.ddl-auto=update

# Formats the Hibernate SQL generated by JPA to be more readable.
spring.jpa.properties.hibernate.format_sql=true

# Sets the Hibernate dialect to be used for MySQL database communication
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Allow Bean Override
spring.main.allow-bean-definition-overriding=true

# Redis
#spring.redis.host=${REDIS_HOST}
#spring.redis.port=${REDIS_PORT}

# Email
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD}

# JWT
jwt.secret=${JWT_SECRET}

